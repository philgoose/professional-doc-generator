<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Global Master Official Document Generator</title>
    <style>
        :root { --admin-blue: #003366; --gold: #b8860b; }
        body { font-family: 'Malgun Gothic', sans-serif; margin: 0; background: #333; display: flex; height: 100vh; color: #fff; }
        .sidebar { width: 450px; background: #1a1a1a; padding: 25px; overflow-y: auto; border-right: 1px solid var(--gold); }
        .sidebar h2 { color: var(--gold); border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 20px; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: #888; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border-radius: 4px; border: none; background: #2a2a2a; color: #fff; box-sizing: border-box; }
        .preview-zone { flex: 1; padding: 40px; overflow-y: auto; display: flex; justify-content: center; background: #444; }
        .paper { width: 210mm; min-height: 297mm; background: #fff; color: #000; padding: 30mm 20mm; box-sizing: border-box; box-shadow: 0 0 30px rgba(0,0,0,0.5); position: relative; }
        .doc-title { text-align: center; font-weight: bold; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 30px; }
        .info-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; font-size: 0.9em; }
        .info-table td { border-bottom: 1px solid #ddd; padding: 8px 0; }
        .main-content { line-height: 1.8; text-align: justify; min-height: 450px; white-space: pre-wrap; }
        .footer-sign { text-align: center; font-weight: bold; margin-top: 60px; position: relative; }
        .seal { position: absolute; right: 40px; top: -10px; width: 60px; height: 60px; border: 3px solid red; color: red; border-radius: 5px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; transform: rotate(-10deg); }
        .contact { margin-top: 40px; border-top: 1px solid #000; padding-top: 15px; font-size: 11px; color: #555; }
        .print-btn { position: fixed; bottom: 30px; right: 30px; padding: 15px 30px; background: var(--gold); color: #fff; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; }
        @media print { .sidebar, .print-btn { display: none; } .preview-zone { padding: 0; } .paper { box-shadow: none; width: 100%; margin: 0; } }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>GLOBAL ADMIN OS</h2>
        <div class="control-group">
            <label>언어 선택 (LANGUAGE)</label>
            <select id="langSel" onchange="changeLang()">
                <option value="ko">한국어 (Korean)</option>
                <option value="en">English (English)</option>
                <option value="cn">中文 (Chinese)</option>
            </select>
        </div>
        <div class="control-group">
            <label>글자체 (FONT FAMILY)</label>
            <select id="fontSel" onchange="u()">
                <option value="'Malgun Gothic', sans-serif">맑은 고딕</option>
                <option value="'Noto Serif KR', serif">바탕체</option>
                <option value="'Arial', sans-serif">Arial</option>
                <option value="'Times New Roman', serif">Times New Roman</option>
                <option value="'SimSun', serif">宋体 (SimSun)</option
